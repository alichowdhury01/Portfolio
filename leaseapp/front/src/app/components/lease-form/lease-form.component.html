<div class="container mt-4">
  <ng-container [ngSwitch]="currentSection">

    <!-- Section A -->
    <ng-container *ngSwitchCase="0">
      <h1 class="mb-4">Section A:</h1>
      <form [formGroup]="leaseForm" class="row g-3">
        <!-- Your existing form fields for Section A - Lessor -->
        <div class="col-md-6">
          <h2>Lessor:</h2>
          <div formGroupName="sectionA">
            <div formGroupName="lessor" class="my-2">
              <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" formControlName="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Address Number:</label>
                <input type="text" formControlName="addressNo" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Street:</label>
                <input type="text" formControlName="streetAddress" class="form-control" />
              </div>
              <!-- Add other form fields for Lessor -->
              <div class="mb-3">
                <label class="form-label">Apt:</label>
                <input type="text" formControlName="apt" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Municipality:</label>
                <input type="text" formControlName="municipality" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Postal Code:</label>
                <input type="text" formControlName="postalCode" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Telephone Number:</label>
                <input type="text" formControlName="telephoneNo" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Other Telephone Number:</label>
                <input type="text" formControlName="otherTelephoneNo" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address:</label>
                <input type="text" formControlName="emailAddress" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Represented by:</label>
                <input type="text" formControlName="representedBy" class="form-control" />
              </div>
            </div>
          </div>
        </div>

        <!-- Your existing form fields for Section A - Lessee -->
        <div class="col-md-6">
          <h2>Lessee:</h2>
          <div formGroupName="sectionA">
            <div formGroupName="lessee" class="my-2">
              <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" formControlName="name" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Address Number:</label>
                <input type="text" formControlName="addressNo" class="form-control" />
              </div>
              <!-- Add other form fields for Lessee -->
              <div class="mb-3">
                <label class="form-label">Street:</label>
                <input type="text" formControlName="streetAddress" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Apt:</label>
                <input type="text" formControlName="apt" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Municipality:</label>
                <input type="text" formControlName="municipality" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Postal Code:</label>
                <input type="text" formControlName="postalCode" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Telephone Number:</label>
                <input type="text" formControlName="telephoneNo" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Other Telephone Number:</label>
                <input type="text" formControlName="otherTelephoneNo" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address:</label>
                <input type="text" formControlName="emailAddress" class="form-control" />
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="mt-3">
        <button class="btn btn-primary me-3" (click)="previousSection()">Previous</button>
        <button class="btn btn-primary" (click)="nextSection()">Next</button>
      </div>
    </ng-container>

    <!-- Section B -->
    <ng-container *ngSwitchCase="1">
      <form [formGroup]="leaseForm" class="row g-3">
        <h1 class="mb-4">Section B:</h1>
        <div formGroupName="sectionB">
          <div formGroupName="IleaseDestinationAndDescription">
            <div class="mb-3">
              <label class="form-label">Address Number:</label>
              <input type="text" formControlName="addressNo" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Street:</label>
              <input type="text" formControlName="street" class="form-control" />
            </div>
            <!-- Add other form fields for Section B -->
            <div class="mb-3">
              <label class="form-label">Apt:</label>
              <input type="text" formControlName="apt" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Municipality:</label>
              <input type="text" formControlName="municipality" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Postal Code:</label>
              <input type="text" formControlName="postalCode" class="form-control" />
            </div>
            <div class="mb-1">
              <label class="form-label">The dwelling is leased for the combined purposes of housing and:</label>
              <div class="form-check form-check-inline ms-2">
                <input formControlName="residentialOnly" class="form-check-input" type="radio" name="residentialOnly" value="true">
                <label class="form-check-label">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input formControlName="residentialOnly" class="form-check-input" type="radio" name="residentialOnly" value="false">
                <label class="form-check-label">No</label>
              </div>
            </div>
            <!-- Continue with other form fields for Section B -->
            <div class="mb-4">
              <label class="form-label">If the “No” box is checked off, the dwelling is leased for the combined purposes of housing and:</label>
              <input type="text" formControlName="combinedPurposes" class="form-control" />
            </div>

            <div class="row g-2 align-items-center ">
              <!-- Continue with other form fields for Section B -->
              <div class="col-md-2">
                <div class="form-check">
                  <input formControlName="outdoorParking" class="form-check-input" type="checkbox" value="" id="outdoorParking">
                  <label class="form-check-label" for="outdoorParking">Outdoor parking</label>
                </div>
              </div>
              <div class="form-group col-md-5">
                <label for="nbrOfOutdoorParkingPlaces">Number of places</label>
                <input type="text" formControlName="nbrOfOutdoorParkingPlaces" class="form-control" id="nbrOfOutdoorParkingPlaces">
              </div>
              <div class="form-group col-md-5">
                <label for="outdoorParkingPlaceNbr">Parking space(s)</label>
                <input type="text" formControlName="outdoorParkingPlaceNbr" class="form-control" id="outdoorParkingPlaceNbr">
              </div>
            </div>
            
            


            <div class="row g-2 align-items-center">
              <!-- Continue with other form fields for Section B -->
              <div class="col-md-2">
                <div class="form-check">
                  <input formControlName="indoorParking" class="form-check-input" type="checkbox" value="" id="indoorParking">
                  <label class="form-check-label" for="indoorParking">Indoor parking</label>
                </div>
              </div>
              <div class="form-group col-md-5">
                <label for="nbrOfIndoorParkingPlaces">Number of places</label>
                <input type="text" formControlName="nbrOfIndoorParkingPlaces" class="form-control" id="nbrOfIndoorParkingPlaces" />
              </div>
              <div class="form-group col-md-5">
                <label for="indoorParkingPlaceNbr">Parking space(s)</label>
                <input type="text" formControlName="indoorParkingPlaceNbr" class="form-control" id="indoorParkingPlaceNbr"/>
              </div>
            </div>

            <div class="row g-2 align-items-center">
              <!-- Continue with other form fields for Section B -->
              <div class="col-md-2">
                <div class="form-check">
                  <input formControlName="lockerOrStorageSpace" class="form-check-input" type="checkbox" value="" id="lockerOrStorageSpace">
                  <label class="form-check-label">Locker or storage space</label>
                </div>
              </div>
              <div class="form-group col-md-10">
                <label>Specify:</label>
                <input type="text" formControlName="lockerOrStorageSpaceDesc" class="form-control" />
              </div>
            </div>

            <div class="row g-2 align-items-center mb-2">
              <!-- Continue with other form fields for Section B -->
              <div class="col-md-2">
                <div class="form-check">
                  <input formControlName="lockerOrStorageSpace" class="form-check-input" type="checkbox" value="" id="lockerOrStorageSpace">
                  <label class="form-check-label" for="lockerOrStorageSpace">Other accessories and dependencies</label>
                </div>
              </div>
              <div class="form-group col-md-10">
                <label>Specify:</label>
                <input type="text" formControlName="lockerOrStorageSpaceDesc" class="form-control" />
              </div>
            </div>

            <div class="mb-1">
              <label class="form-label">Furniture is leased and included in the rent.</label>
              <div class="form-check form-check-inline ms-2">
                <input formControlName="furnitureIncluded" class="form-check-input" type="radio" name="furnitureIncluded" value="true">
                <label class="form-check-label">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input formControlName="furnitureIncluded" class="form-check-input" type="radio" name="furnitureIncluded" value="false">
                <label class="form-check-label">No</label>
              </div>
            </div>

            <div class="mb-3">
              <label class="thicker me-2">Appliances:</label>
              <div class="form-check form-check-inline">
                <input formControlName="stove" class="form-check-input" type="checkbox" value="" id="stove">
                <label  class="form-check-label">Stove</label>
              </div>
            </div>

          </div>
        </div>
      </form>
      <div class="mt-3">
        <button class="btn btn-primary me-3" (click)="previousSection()">Previous</button>
        <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
      </div>
    </ng-container>

  </ng-container>
</div>
