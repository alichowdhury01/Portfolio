<!-- lease-form.component.html -->

<div class="container mt-4">
    <!-- Section A Carousel -->
      <!-- Carousel Slide 1 -->
  <ngb-carousel *ngIf="showSectionA" [showNavigationArrows]="true" [showNavigationIndicators]="true">
        <!-- Carousel Slide 1 -->
    <ng-template ngbSlide>
        <form [formGroup]="leaseForm">
            <div formGroupName="sectionA">
                <div formGroupName="lessor">
                    <div class="form-group">
                        <label>Lessor Name:</label>
                        <input type="text" formControlName="name" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label>Lessor addressNo:</label>
                        <input type="text" formControlName="addressNo" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Lessor streetAddress:</label>
                        <input type="text" formControlName="streetAddress" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Lessor apt:</label>
                        <input type="text" formControlName="apt" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label>Lessor municipality:</label>
                        <input type="text" formControlName="municipality" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label>Lessor postalCode:</label>
                        <input type="text" formControlName="postalCode" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Lessor telephoneNo:</label>
                        <input type="text" formControlName="telephoneNo" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label>Lessor otherTelephoneNo:</label>
                        <input type="text" formControlName="otherTelephoneNo" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label>Lessor emailAddress:</label>
                        <input type="text" formControlName="emailAddress" class="form-control" />
                    </div>
                    
                    <div class="form-group">
                        <label>Lessor representedBy:</label>
                        <input type="text" formControlName="representedBy" class="form-control" />
                    </div>
                </div>
                
                
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit Section A</button>
            </div>
        </form>
    </ng-template>
  </ngb-carousel>
</div>
